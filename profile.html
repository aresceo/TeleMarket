<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impostazioni Profilo</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Impostazioni Profilo</h1>
    </header>

    <main>
        <label for="profilePicUpload">Cambia Foto Profilo:</label>
        <input type="file" id="profilePicUpload" name="profilePic" accept="image/*">
        <label for="bio">Descrizione:</label>
        <textarea id="bio" placeholder="Scrivi la tua descrizione..."></textarea>

        <button onclick="saveProfile()">Salva</button>
    </main>

    <script src="app.js"></script>
</body>
</html>
